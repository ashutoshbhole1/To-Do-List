<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <title>TO DO LIST APP By Ashutosh Bhole</title>
</head>

<body>

    <section class="main-wrapper">










        <div class="add-task">

            <div class="task-entries">

                <input type="text" name="" id="task-title" placeholder="Title">

                <input type="text" name="" id="task-desc" placeholder="Description">

                <button type="button">ADD</button>
            </div>

        </div>

        <div class="task-added">

            <div class="tasks-to-complete">
                <h1>Tasks To Complete</h1>

                <div class="task">

                    <div class="task-text">
                        <h3>Task Name</h3>
                        <p>Task Description</p>
                    </div>

                    <div class="task-action">
                        <!-- complete / DONE -->
                        <div class="task-done">

                        </div>
                        <!-- Delete Task -->
                        <div class="delete-task">

                        </div>
                    </div>
                </div>
            </div>



        </div>


        <div class="finished-tasks">

            <div class="finished-container">
                <h1>Finished Tasks </h1>

                <div class="finish">

                    <div class="finish-text">
                        <h3>Task Name</h3>
                        <p>Task Description</p>
                    </div>

                    <div class="finish-action">

                        <!-- Delete Task -->
                     <button type="button">REMOVE</button>

                    </div>
                </div>
            </div>
        </div>


        </div>













    </section>



    <script src="script.js"></script>
</body>

</html>
